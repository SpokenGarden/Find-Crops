<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Sowing Calendar</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fdfdfc;
      color: #2d6a4f;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .month {
      margin-bottom: 2rem;
    }
    .month h2 {
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .week {
      margin-left: 1rem;
      margin-bottom: 0.75rem;
    }
    .label {
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .list {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Your Sowing Calendar</h1>
  <div id="calendar"></div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const calendarDataRaw = params.get("calendar");
  const frostDateRaw = params.get("frostDate");

  let calendarData = [];
  let frostDate = "";

  try {
    calendarData = JSON.parse(decodeURIComponent(calendarDataRaw));
    frostDate = decodeURIComponent(frostDateRaw);
  } catch (error) {
    console.error("Error decoding calendar data:", error);
  }

  console.log("Loaded from URL:", calendarData, frostDate);

  const container = document.getElementById("calendar-output");

  if (!calendarData.length) {
    container.innerHTML = "<p>No sowing dates available.</p>";
  } else {
    const list = document.createElement("ul");
    calendarData.forEach(crop => {
      const item = document.createElement("li");
      item.textContent = `${crop.Crop} â€” Sow Indoors: ${crop.Sow_Indoors_Start || "N/A"} to ${crop.Sow_Indoors_End || "N/A"}, Sow Outdoors: ${crop.Sow_Outdoors_Start || "N/A"} to ${crop.Sow_Outdoors_End || "N/A"}`;
      list.appendChild(item);
    });
    container.appendChild(list);
  }
</script>


</body>
</html>
