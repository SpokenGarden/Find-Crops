<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Sowing Calendar</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fdfdfc;
      color: #2d6a4f;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .month {
      margin-bottom: 2rem;
    }
    .month h2 {
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .week {
      margin-left: 1rem;
      margin-bottom: 0.75rem;
    }
    .label {
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .list {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Your Sowing Calendar</h1>
  <div id="calendar"></div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const calendarData = JSON.parse(decodeURIComponent(params.get("calendar") || "[]"));
  const frostDate = decodeURIComponent(params.get("frostDate") || "");

  console.log("Loaded data from URL:", calendarData, frostDate);

  if (!calendarData.length) {
    document.getElementById("calendar-output").innerHTML = "<p>No sowing dates available.</p>";
  } else {
    const list = document.createElement("ul");
    calendarData.forEach(crop => {
      const item = document.createElement("li");
      item.textContent = `${crop.Crop} (Zones: ${crop.Zones})`;
      list.appendChild(item);
    });
    document.getElementById("calendar-output").appendChild(list);
  }
</script>

</body>
</html>
